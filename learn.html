<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learning</title>
</head>
<body>
    <div class="form1">
        <form action="dumb">
            <!-- label ko for ma id ko value rakhni -->
            <label for="username">Enter Username:</label>
            <input type="text" placeholder="Username" id="username" name="username">
            <br>
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" placeholder="password">
            <br>
            <label for="number">Enter a number:</label>
            <!-- number ma min, max ani steps pani rakhna milxa -->
            <input type="number" id="number" name="number" placeholder="number">
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
    
    <div class="form2">
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search in google</button>
        </form>

        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search in YouTube</button>
        </form>
    </div>
    
    <div class="form3">
        <h2>More inputs</h2>
        <form action="/accept">
            <input type="checkbox" name="decision" id="decision" checked> 
            <label for="decision">Male</label>
            <p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="sex" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="sex" value="female">
            </p>
            
            <p>
                <!--range ma value diyo vane tei value dekhi suru hunxa-->
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" steps="10" name="volume">
            </p>

            <p>
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </p>

            <button>Submit</button>

        </form>
    </div>
    
    <div class="form4">
        <h2>Validation</h2>
        <form action="get">
            <label for="name">Enter name:</label>
            <input type="text" id="name" required>
            <button>Submit</button>
        </form>
    
        <form action="query">
            <label for="query">Enter your query:</label>
            <input type="text" id="query">
            <button>Query</button>
        </form>
    </div> 
</body>
</html>
